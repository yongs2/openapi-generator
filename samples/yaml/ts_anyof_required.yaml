components:
  schemas:
    # TS29510_Nnrf_NFManagement
    NFProfile:
      description: Information of an NF Instance registered in the NRF
      type: object
      required:
        - nfInstanceId
        - nfType
        - nfStatus
      anyOf: # FIXME: Not handled
        - required: [ fqdn ]
        - required: [ ipv4Addresses ]
        - required: [ ipv6Addresses ]
      properties:
        nfInstanceId:
          type: string
          description: for TEST string
        nfType:
          type: string
          description: for TEST string
        nfStatus:
          type: string
          description: for TEST string
        fqdn:
          type: string
          description: for TEST string
        ipv4Addresses:
          type: string
          description: for TEST string
        ipv6Addresses:
          type: string
          description: for TEST string
